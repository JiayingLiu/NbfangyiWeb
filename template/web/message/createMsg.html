<{layout:web/public/head}>
<link rel="stylesheet" href="<{$css_url}>web/css/style/user/personcenter/person.css">
<title>N邦翻译 找好翻译，上N邦-优惠券</title>
<{layout:web/public/top}>
<{layout:web/public/search}>
<div class="main-body">
    <div class="footmark">
        <a href="/">首页</a>&gt;
        <a href="javascript:void(0);">消息管理</a>&gt;
        <a href="javascript:void(0);">我的消息</a>
    </div>
    <{layout:web/public/person}>
    <div class="main-label">
        <div class="label-title">
            <span class="label-title-text">发送消息</span>
            <span class="label-title-circle"></span>
            <span class="label-title-line"></span>
        </div>
        <div class="label-content">
            <!--show-->
            <div class="label-content-show">
                <form id="msg_form">
                    <div class="form-group">
                        <div class="col-xs-2 text-right">发送给：</div>
                        <div class="col-xs-5">
                            <input type="text" class="form-input" name="phone" placeholder="请输入手机号" id="tel">
                        </div>
                        <div class="col-xs-5 font-remind">
                            <i class="iconfont icon-remind"></i>收件人必须填写对方的手机号码
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 text-right">标题：</div>
                        <div class="col-xs-5">
                            <input type="text" class="form-input" name="title" placeholder="请输入标题" id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 text-right">内容：</div>
                        <div class="col-xs-5">
                            <textarea class="form-textarea" name="message" placeholder="请输入内容" id="text"></textarea>
                        </div>
                        <div class="col-xs-7 text-right"><span id="font_count">0/500</span></div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 text-right">验证码：</div>
                        <div class="col-xs-2">
                            <input type="text" class="form-input" name="verify_code" id="code">
                        </div>
                        <div class="col-xs-2 text-center">
                            <a href="javascript:void(0);" id="verify_img"><img src="/user/index/message/sendMsgVerify" height="35"
                                 onclick="this.src='/user/index/message/sendMsgVerify?'+new Date().getTime()"></a>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <a href="javascript:void(0);" class="btn btn-submit" id="send_msg">发送</a>
                    </div>
                </form>
                <script src="<{$css_url}>web/js/message/sendmsg.js"></script>
            </div>
        </div>
        <{layout:web/public/ad}>
    </div>
</div>
<{layout:web/public/foot}>
