<div class="trs-left-title">
    <span>我的相册</span>
</div>
<div class="trs-content">
    <{if($data['albums'][1] > 0)}>
    <ul class="trs-photo" id="shop_albums">
        <{foreach($data['albums'][0] as $k => $v)}>
        <li>
            <a href="<{$file_url}><{$v['big_thumb']}>" title="<{$v['name']}>" rel="group_1"><img
                    src="<{$file_url}><{$v['small_thumb']}>" width="130" height="110" data-name="<{$v['name']}>"
                    alt="<{$v['name']}>"></a>
        </li>
        <{/foreach}>
    </ul>
    <{else}>
    <div class="row text-center">商家暂未添加相册！</div>
    <{/if}>
</div>
