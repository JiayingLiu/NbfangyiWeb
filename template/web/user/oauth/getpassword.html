<{layout:web/public/head}>
<link rel="stylesheet" href="<{$css_url}>web/css/style/user/oauth/password.css">
<title>N邦翻译 找好翻译，上N邦-注册</title>
<{layout:web/public/top}>
<div class="rect-wrap">
    <div class="rect">
        <div class="nav-logo">
            <a href="/">
                <img src="<{$css_url}>file/img/web/logo-big.png" height="80">
            </a>
        </div>
    </div>
</div>

<div class="password-middle" style="background-image: url('<{$css_url}>file/img/web/password-bg.png');">
    <!--找回密码-->
    <div class="password-contect" id="insert_phone" style="display: block;">
        <div class="password-title">
            <h2>忘记密码</h2>
        </div>
        <div class="password-step">
            <div class="step-one">
                <div class="step-line step-color">
                    <hr>
                    <span class="round step-color">1</span>
                </div>
                <p>验证身份</p>
            </div>
            <div class="step-two">
                <div class="step-line">
                    <hr>
                    <span class="round">2</span>
                </div>
                <p>设置新密码</p>
            </div>
            <div class="step-three">
                <div class="step-line">
                    <hr>
                    <span class="round">3</span>
                </div>
                <p>完成</p>
            </div>
        </div>
        <form id="insert_phone_form">
            <div class="form-control">
                <label>手机号:</label>
                <input class="pull-right" type="text" placeholder="请输入手机号" name="account">
            </div>
            <div class="form-control">
                <label>验证码:</label>
                <input class="pull-right password-button" value="发送验证码" type="button"  id="sendMsg">
                <input class="pull-right password-input" placeholder="验证码" type="text" name="code">
            </div>
            <div class="form-control">
                <a href="javascript:;" id="next">下一步</a>
            </div>
        </form>
    </div>
    <!--设置新密码-->
    <div class="password-contect" id="set_password" style="display: none;">
        <div class="password-title">
            <h2>重置密码</h2>
        </div>
        <div class="password-step">
            <div class="step-one">
                <div class="step-line step-after-color">
                    <hr>
                    <span class="round step-color">1</span>
                </div>
                <p>验证身份</p>
            </div>
            <div class="step-two">
                <div class="step-line step-color">
                    <hr>
                    <span class="round step-color">2</span>
                </div>
                <p>设置新密码</p>
            </div>
            <div class="step-three">
                <div class="step-line">
                    <hr>
                    <span class="round">3</span>
                </div>
                <p>完成</p>
            </div>
        </div>
        <form id="set_password_form">
            <div class="form-control">
                <label>新登录密码:</label>
                <input class="pull-right" type="password" placeholder="新登录密码" name="password">
            </div>
            <div class="form-control">
                <label>确认新密码:</label>
                <input class="pull-right" type="password" placeholder="确认新密码" name="newPassword">
            </div>
            <div class="form-control">
                <a href="javascript:;" id="submit_data">提交</a>
            </div>
        </form>
    </div>
    <!--找回成功-->
    <div class="password-contect" id="update_success" style="display: none;">
        <div class="password-title">
            <h2>完成修改</h2>
        </div>
        <div class="password-step">
            <div class="step-one">
                <div class="step-line step-after-color">
                    <hr>
                    <span class="round step-color">1</span>
                </div>
                <p>验证身份</p>
            </div>
            <div class="step-two">
                <div class="step-line step-after-color">
                    <hr>
                    <span class="round step-color">2</span>
                </div>
                <p>设置新密码</p>
            </div>
            <div class="step-three">
                <div class="step-line step-color">
                    <hr>
                    <span class="round step-color">3</span>
                </div>
                <p>完成</p>
            </div>
        </div>
        <div class="finish-password">
            <p><i class="iconfont icon-success"></i> 恭喜你，新密码设置成功！</p>
            <span>请牢记您新设置的密码</span>
        </div>
        <div class="form-control">
            <a href="/user/oauth/user/login">去登陆</a>
        </div>
    </div>
</div>
<script src="<{$css_url}>web/js/user/oauth/password.js"></script>
<{layout:web/public/foot}>
