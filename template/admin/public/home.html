                    <input type="text" name="q" class="form-control" placeholder="查找...">
              <span class="input-group-btn">

    <!-- Content Wrapper. Contains page content -->

        <section class="main-content">
            <iframe id="main_content" src="/admin/index/index/welcome" height="100%" width="100%" frameborder="0">

<!-- jQuery 2.1.4 -->
<script src="<{$css_url}>/admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="<{$css_url}>/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="<{$css_url}>/admin/plugins/dist/js/app.min.js"></script>
<script src="<{$css_url}>/admin/js/common.js"></script>
<script>
    $(function () {
        $('#sidebar_menu').on('click', '.js-menu-item', function () {
            var doc = document.getElementById('main_content');
            if($(this).attr('data-url') && $(this).attr('data-url') != '#'){
                doc.src = $(this).attr('data-url');
            }
        });
        //菜单树的遍历
        createMenuTree();
        //修改密码
        updatePwd();
    });
    //修改密码
    function updatePwd(){
        $("#updatePwd").click(function () {
            if($('#pwd_newPwd').val() != $('#pwd_cPwd').val()){
                CommonUtils.tips('两次输入的密码不一致',2000,false);
                return ;
            }
            CommonUtils.confirm('确定要修改吗？', function () {
                $.ajax({
                    url: '/admin/rbac/user/updateUserPasswd',
                    dataType: 'json',
                    type: 'post',
                    data: $('#pwdForm').serialize(),
                    success: function (data) {
                        if (data.status == 0) {
                            window.location.href = '/admin/rbac/login/index';
                        } else {
                            CommonUtils.tips(data.message, 2000, false);
                        }
                    }
                });
            },null);
        });
    }
    //菜单树的遍历
    function createMenuTree() {
        var html = [];
        $.ajax({
            url: '/admin/menu/index/getMenuList',
            dataType: 'json',
            success: function (data) {
                var list = data.data;
                createDom(list);
                $('#sidebar_menu').append(html.join(''));
            }
        })
        var createDom = function (list) {
            var len = list.length;
            for (var i = 0; i < len; i++) {
                var cur = list[i];
                html.push('<li class="treeview"> <a href="javascript:void(0);" class="js-menu-item" data-url="'+cur.menu_url+'">');
                if(cur.item ){
                    html.push('<i class="fa fa-folder-o"></i><span>'+ cur.menu_title +'</span><i class="fa fa-angle-left pull-right"></i>');
                }else{
                    html.push('<i class="fa fa-file-o"></i><span>'+ cur.menu_title +'</span>');
                }
                html.push('</a><ul class="treeview-menu">');
                if (cur.item && cur.item.length) {
                    arguments.callee(cur.item);
                }
                html.push('</ul></li>');
            }
        }
    }
</script>
