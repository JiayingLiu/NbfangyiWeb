<{layout:web/public/head}>
<title>网站地图</title>
<link rel="stylesheet" href="<{$css_url}>web/css/style/public/public.css">
<style>
    .container {
        width: 1170px;
        margin: 20px auto;
        position: relative;
    }

    .container h2 {
        height: 40px;
        border: 1px solid #e6e6e6;
        background: #f8f8f8;
        margin-bottom: 0px;
    }

    .container h2 .sign {
        width: 122px;
        height: 40px;
        background: #ff9900;
        text-align: center;
        line-height: 40px;
        top: -1px;
        position: relative;
    }

    .container h2 .sign a {
        color: #ffffff;
        text-decoration: none;
    }

    .container h2 .sign .triangle {
        border: 20px solid transparent;
        border-left: 20px solid #f90;
        position: absolute;
        left: 122px;
        display: inline-block;
    }

    .category-wrapper {
        padding: 20px;
        border: 1px solid #e6e6e6;
        border-top: none;
        margin-bottom: 30px;
        padding-top: 16px;
    }

    .category-wrapper a {
        border-right: 1px solid #ccc;
        padding: 0 8px;
        font-size: 12px;
        color: #333;
        display: inline-block;
    }
</style>
<{layout:web/public/top}>
<{layout:web/public/search}>
<div class="container">
    <{foreach($data as $k => $v)}>
    <h2>
        <div class="sign">
            <span>
                <a href="<{$v['url']}>" target="_blank"><{$k}></a>
            </span>
            <span class="triangle"></span>
        </div>
    </h2>
    <div class="category-wrapper">
        <{foreach($v['sub_cates'] as $i => $n)}>
        <a href="<{$n}>" target="_blank"><{$i}></a>
        <{/foreach}>
    </div>
    <{/foreach}>
</div>
<script type="text/javascript">
    require(['jquery', 'base'], function ($, base) {
        base.init();
    });
</script>
<{layout:web/public/foot}>
