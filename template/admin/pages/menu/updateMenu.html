<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="<{$css_url}>/admin/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="<{$css_url}>/admin/plugins/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="<{$css_url}>/admin/css/public/common.css">
    <link rel="stylesheet" href="<{$css_url}>/admin/css/style/menu.css">
    <script src="<{$css_url}>/admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="<{$css_url}>/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="<{$css_url}>/admin/js/common.js"></script>
    <title></title>
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span>菜单管理</span>
        </div>
        <div class="panel-body">
            <div class="menu pull-left" style="width: 20%" id="menu">
                <a href="javascript:void(0);" class="menu-item-btn menu-active" data-id="0">根目录</a>
                <ul class="menu-item" id="menu_content">
                </ul>
            </div>
            <div class="row pull-right" style="width:80%">
                <div class="col-lg-6">
                    <ul class="nav nav-tabs">
                        <li role="presentation"><a href="/admin/menu/index/addMenu">新建</a></li>
                        <li role="presentation" class="active"><a href="/admin/menu/index/updateMenu">编辑</a></li>
                    </ul>
                    <form class="form" id="form">
                        <div class="form-group">
                            <label for="pid">上级目录</label>
                            <input type="text" value="根目录" class="form-control" readonly
                                   id="pid_text" data-toggle="modal" data-target="#myModal">
                            <input type="hidden" id="pid" name="pid" value="0">
                        </div>
                        <div class="form-group">
                            <label for="menu_title">菜单名称</label>
                            <input type="text" class="form-control" id="menu_title" name="menu_title" placeholder="">
                            <input type="hidden" name="id" id="menu_id">
                        </div>
                        <div class="form-group">
                            <label for="menu_url">菜单地址</label>
                            <input type="text" class="form-control" id="menu_url" name="menu_url" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="sort">排序</label>
                            <input type="number" class="form-control" id="sort" name="sort" placeholder="" value="0">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-success" id="save">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">选择上级目录</h4>
            </div>
            <div class="modal-body">
                <div class="menu" id="menu_select">
                    <a href="javascript:void(0);" class="menu-item-btn menu-active" data-id="0">根目录</a>
                    <ul class="menu-item" id="menu_select_content">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="choose">选择</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        //构建菜单树
        createMenuTree();
        //保存
        save();
        //菜单树的点击事件
        MenuTreeClickHandle();
        //上级目录的菜单树的点击事件
        parentMenuTreeClickHandle();
    });
    //上级目录的菜单树的点击事件
    function parentMenuTreeClickHandle() {
        $('#menu_select').find('.menu-active').next('.menu-item').slideDown();
        $('#menu_select').on('click', 'a', function () {
            $('#menu_select').find('.menu-active').removeClass('menu-active');
            $(this).addClass('menu-active');
            $(this).next('.menu-item').slideToggle();
            if ($(this).hasClass('menu-item-btn')) {
                $(this).find('.fa-folder-o').toggleClass('fa-folder-open-o');
            }
        });
        $('#choose').on('click', function () {
            $('#pid').val($('#menu_select').find('.menu-active').attr('data-id'));
            $('#pid_text').val($('#menu_select').find('.menu-active').text());
        });
    }
    //菜单树的点击事件
    function MenuTreeClickHandle() {
        $('#menu').find('.menu-active').next('.menu-item').slideToggle();
        $('#menu').on('click', 'a', function () {
            $('#menu').find('.menu-active').removeClass('menu-active');
            $(this).addClass('menu-active');
            $(this).next('.menu-item').slideToggle();
            if ($(this).hasClass('menu-item-btn')) {
                $('#pid').val($(this).closest('ul').prev('.menu-item-btn').attr('data-id'));
                $('#pid_text').val($(this).closest('ul').prev('.menu-item-btn').text());
                $('#menu_title').val($(this).text());
                $('#menu_id').val($(this).attr('data-id'));
                $('#menu_url').val($(this).attr('data-url'));
                $('#sort').val($(this).attr('data-sort'));
                $(this).find('.fa-folder-o').toggleClass('fa-folder-open-o');
            }
        });
    }
    //保存
    function save() {
        $('#save').click(function () {
            $.ajax({
                url: '/admin/menu/index/updateMenu',
                type: 'post',
                data: $("#form").serialize(),
                success: function (data) {
                    CommonUtils.tips(data.message,2000,true);
                }
            })
        });
    }

    //菜单树的遍历
    function createMenuTree() {
        var html = [];
        $.ajax({
            url: '/admin/menu/index/getMenuList',
            dataType: 'json',
            success: function (data) {
                var list = data.data;
                createDom(list);
                $('#menu_content,#menu_select_content').html(html.join(''));
            }
        })
        var createDom = function (list) {
            var len = list.length;
            for (var i = 0; i < len; i++) {
                var cur = list[i];
                html.push('<li><a href="javascript:void(0);" class="menu-item-btn"' +
                        ' data-id="' + cur.id + '" data-url="' + cur.menu_url + '" data-sort="'+cur.sort+'">' +
                        (cur.item ? '<i class="fa fa-folder-o"></i>' + cur.menu_title :
                        '<i class="fa fa-file-o"></i>' + cur.menu_title) + '</a>' +
                        '<ul class="menu-item">');
                if (cur.item && cur.item.length) {
                    arguments.callee(cur.item);
                }
                html.push('</ul></li>');
            }
        }
    }
</script>
</body>
</html>
